{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Register - Resume Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'web/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'web/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'web/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'web/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'web/android-chrome-512x512.png' %}">
    <link rel="shortcut icon" href="{% static 'web/favicon.ico' %}">
    <link rel="manifest" href="{% static 'web/site.webmanifest' %}">
    <style>
        body { background: #f8f9fa; }
        .auth-container { max-width: 420px; margin: 60px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 16px #e0e0e0; padding: 36px 32px; }
        .nav-tabs .nav-link.active { background: #1a73e8; color: #fff !important; }
        .navbar-brand { font-weight: 700; color: #1a73e8 !important; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">ResumeBuilder</a>
    <div class="d-flex">
      <a href="/about/" class="nav-link">About Us</a>
      {% if user.is_authenticated %}
        <span class="navbar-text ms-3">Hello, {{ user.username }}</span>
        <form method="post" action="/logout/" style="display:inline;" class="ms-3">{% csrf_token %}<button type="submit" class="btn btn-outline-danger">Logout</button></form>
      {% else %}
        <a href="/login/" class="btn btn-primary ms-3">Sign In</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="auth-container">
    <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
      </li>
    </ul>
    <div class="tab-content" id="authTabContent">
      <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
        <form method="post" action="/login/">
          {% csrf_token %}
          <div class="mb-3">
            <label for="login-username" class="form-label">Username</label>
            <input type="text" class="form-control" id="login-username" name="username" required autocomplete="username">
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="login-password" name="password" required autocomplete="current-password">
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
      <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
        <form method="post" action="/register/">
          {% csrf_token %}
          <div class="mb-3">
            <label for="register-username" class="form-label">Username</label>
            <input type="text" class="form-control" id="register-username" name="username" required autocomplete="username">
          </div>
          <div class="mb-3">
            <label for="register-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="register-email" name="email" required autocomplete="email">
          </div>
          <div class="mb-3">
            <label for="register-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="register-password" name="password" required autocomplete="new-password">
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
      </div>
    </div>
</div>
<footer class="text-center mt-5 mb-3" style="color: #888; font-size: 1rem;">
  made with <span style="color: #e25555;" aria-label="love" role="img">&#10084;&#65039;</span> by 
  <a href="https://tanish-poddar.is-a.dev/" target="_blank" rel="noopener" style="color: #1a73e8; text-decoration: none; font-weight: 500;">Tanish Poddar</a>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
