{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'web/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'web/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'web/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'web/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'web/android-chrome-512x512.png' %}">
    <link rel="shortcut icon" href="{% static 'web/favicon.ico' %}">
    <link rel="manifest" href="{% static 'web/site.webmanifest' %}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Register</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="mt-3 text-center">
        <a href="/login/">Already have an account? Login</a>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">ResumeBuilder</a>
    <div class="d-flex">
      <a href="/about/" class="nav-link">About Us</a>
      {% if user.is_authenticated %}
        <span class="navbar-text ms-3">Hello, {{ user.username }}</span>
        <form method="post" action="/logout/" style="display:inline;" class="ms-3">{% csrf_token %}<button type="submit" class="btn btn-outline-danger">Logout</button></form>
      {% else %}
        <a href="/login/" class="btn btn-primary ms-3">Sign In</a>
      {% endif %}
    </div>
  </div>
</nav>
<footer class="text-center mt-5 mb-3" style="color: #888; font-size: 1rem;">
  made with <span style="color: #e25555;" aria-label="love" role="img">&#10084;&#65039;</span> by 
  <a href="https://tanish-poddar.is-a.dev/" target="_blank" rel="noopener" style="color: #1a73e8; text-decoration: none; font-weight: 500;">Tanish Poddar</a>
</footer>
</body>
</html>
